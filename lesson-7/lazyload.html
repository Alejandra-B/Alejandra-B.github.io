<html lang="en-us">

<head>

    <link href="font" rel="stylesheet">

<body onload="webfontload()">




    <header>
        <h1>Progressive Loading</h1>


    </header>
    <main>
        <picture><img src='https://placekitten.com/300/400' data-src='https://placekitten.com/300/400' alt='kitten'> <!--this will be my placeholder image-->
        </picture>
        <picture>
            <img src='images/1-flower300x400.jpg'
                data-src="https://www.freeimages.com/photo/flower-with-raindrops-1455418" alt="white flower">
        </picture>

        <picture>
            <img src='images/2-flowers300x400.jpg' data-src="https://www.freeimages.com/photo/flowers-1525322"
                alt="pink flowers">
        </picture>

        <picture>
            <img src='images/orange300x400.jpg'
                data-src="https://pixabay.com/photos/wild-flowers-meadow-nature-summer-3592934/"

        </picture>

        <picture><img src='images/pink300x400.jpg'
                data-src="https://pixabay.com/photos/wild-flowers-meadow-nature-summer-3592934/" alt="pink wild flower">
        </picture>

        <picture>
            <img src='images/white300x400.jpg'
                data-src="https://pixabay.com/photos/wild-flowers-meadow-nature-summer-3592934/"
                alt="white wild flower">
        </picture>






    </main>
    <footer></footer>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
