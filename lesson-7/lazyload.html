<!doctype html>
<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Lazy Loading</title>
    <meta name="description" content="lazy loading of images">


    <link href="font" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">

</head>

<body onload="webfontload()">
    <h1>Progressive Loading</h1>

    <main>
        <picture><img src='images/placeholder.png' data-src='https://placekitten.com/300/400' alt='kitten' />

        </picture>
        <picture>
            <img src='images/placeholder.png' data-src="images/1-flower300x400.jpg" alt="white flower" />
        </picture>

        <picture>
            <img src='images/placeholder.png' data-src="images/2-flowers300x400.jpg" alt="pink flowers" />
        </picture>

        <picture>
            <img src='images/placeholder.png' data-src="images/orange300x400.jpg" alt="orange wild flower" />
        </picture>

        <picture><img src='images/placeholder.png' data-src="images/pink300x400.jpg" alt="pink wild flower" />
        </picture>

        <picture>
            <img src='images/placeholder.png' data-src="images/white300x400.jpg" alt="white wild flower" />
        </picture>


    </main>
    <footer></footer>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <!--This is the new way I will reference Google Fonts, always add this code-->
    <script src="js/webfontload.js"></script>
    <!--This is the link to the new web font load page I have to use from now on. 
    Every time I add a new font I have to added or take it out of my function and then reference it on my css where I need it-->
    <script src="js/lazyload.js"></script>

</body>



</html>
