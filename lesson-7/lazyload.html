<!doctype html>
<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Lazy Loading</title>
    <meta name="description" content="lazy loading of images">
    <link href="css/main.css" rel="stylesheet">

</head>

<body>
    <h1>Progressive Loading of Images</h1>

    <main>

        <picture>
            <img src='images/placeholder.png' data-src="images/1-flower300x400.jpg" alt="white flower" />
        </picture>

        <picture>
            <img src='images/placeholder.png' data-src="images/2-flowers300x400.jpg" alt="pink flowers" />
        </picture>

        <picture>
            <img src='images/placeholder.png' data-src="images/orange300x400.jpg" alt="orange wild flower" />
        </picture>

        <picture><img src='images/placeholder.png' data-src="images/pink300x400.jpg" alt="pink wild flower" />
        </picture>

        <picture>
            <img src='images/placeholder.png' data-src="images/white300x400.jpg" alt="white wild flower" />
        </picture>


    </main>

    

    <script src="js/imagehandling.js"></script>

</body>



</html>
